<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKhzCxmOzzeJfAHchAiT1v1IrLQ6Vgfv3U7A&usqp=CAU"
        type="image/x-icon">
    <link rel="import" href="component.html">
    <title>Area Calculator - Ansh Sharma</title>
</head>
<style>
    #out::before {
        content: "The Output: ";
    }

    #out1::before {
        content: "The Output: ";
    }

    #out2::before {
        content: "The Output: ";
    }

    input[type=text],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #btnn{
        width: 87%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        margin-left: 95px;
        margin-right: 100px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #btnn:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 1385px) {
        #btnn{
            width: 100px;
            margin-left: 120px;
        }
    
        

    }
    


</style>
<script src="index.js"></script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://cdansh13.github.io/JS_AreaCalc">Area Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://cdansh13.github.io/JS_AreaCalc">Home</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center;"><u>Welcome to Area Calculator</u></h1>
    <div class="container" id="check">

        <label for="country">Please Select the Operation: </label>
        <select id="op" name="country">
            <option value="rectangle">Area of Rectangle</option>
            <option value="square">Area of Square</option>
            <option value="triangle">Area of Trinagle</option>
        </select>
    </div>
      
    <button onclick="operationSelector()" id="btnn">Submit</button>
    <!-- <button class="btn btn-outline-success my-5" style="width: 100%; height: 8vh;" onclick="checkOp()">Submit</button> -->
    </div>
    <div class="container my-5" id="rectForm" style="display: none;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>You Chose: Rectangle,</strong> Now you can calculate area of a Rectangle! <a href="http://cdansh13.github.io/JS_AreaCalc">Go Back</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Length</label>
            <input type="number" class="form-control" id="num1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Breadth</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <button class="btn btn-outline-primary" onclick="rect()">Submit</button>
        <p id="out" class="my-3" style="font-size: large;"></p>
    </div>


    <div class="container my-5" id="triForm" style="display: none;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>You Chose: Triangle,</strong> Now you can calculate area of a Triangle! <a href="http://cdansh13.github.io/JS_AreaCalc">Go Back</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Height</label>
            <input type="number" class="form-control" id="h" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Base</label>
            <input type="number" class="form-control" id="b">
        </div>
        <button class="btn btn-outline-primary" onclick="tri()">Submit</button>
        <p id="out1" class="my-3" style="font-size: large;"></p>
    </div>


    <div class="container my-5" id="squForm" style="display: none;">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>You Chose: Square,</strong> Now you can calculate area of a Square! <a href="http://cdansh13.github.io/JS_AreaCalc">Go Back</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Side</label>
            <input type="number" class="form-control" id="side" aria-describedby="emailHelp">
        </div>
        <button class="btn btn-outline-primary" onclick="squ()">Submit</button>
        <p id="out2" class="my-3" style="font-size: large;"></p>
    </div>
    <h1 style="margin-left: 100px; margin-top: 300px;">Ansh Sharma</h1>
    
</body>

</html>
